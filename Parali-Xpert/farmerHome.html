<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parali Listing - Farmers Tab</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f1ea;
            margin: 0;
            padding: 0;
        }

          /* Header & Navigation Bar */
    .navbar {
      background-color: #8B4513;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem;
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 10;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    }

    .navbar-left {
      display: flex;
      gap: 1.5rem;
    }

    .navbar a {
      color: #fff;
      text-decoration: none;
      font-size: 1.2rem;
      font-weight: bold;
      padding: 0.7rem 1.2rem;
      border-radius: 5px;
      transition: background-color 0.3s, transform 0.3s;
    }

    .navbar a:hover {
      background-color: #76c38f;
      transform: scale(1.1);
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    }

        /* Container */
        .container {
            
            max-width: 500px;
            margin: 20px auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            color: #8B4513;
        }

        /* Form Styling */
        label {
            font-weight: bold;
            display: block;
            margin: 10px 0 5px;
        }

        input, select {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            width: 100%;
            background-color: #8B4513; /* Brown */
            color: white;
            border: none;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }

        button:hover {
            background-color: #654321;
        }
    </style>
</head>
<body>

   <!-- Navigation Bar -->
 

  <div class="navbar">
    <div class="navbar-left">
        <a href="farmerHome.html">Home</a>
        <a href="farmerTrack.html">Track Progress</a>
    </div>
    <a href="index.html">
        <button type="button" class="btn btn-outline-light" style=" border: 1px solid white;padding: 6px 12px;margin: 0;">Sign Out</button>
    </a>
    </div>


    <!-- Form Container -->
    <div class="container">
        <h2 id="formTitle" style="margin-top: 100px;">List Parali & Schedule Pickup</h2>

        <!-- Language Selection -->
        <label for="language">Choose Language:</label>
        <select id="language" onchange="changeLanguage()">
            <option value="en">English</option>
            <option value="hi">हिन्दी</option>
        </select>

        <!-- Farmer Details Form -->
        <label id="nameLabel">Parali Name:</label>
        <input type="text" placeholder="Enter your name">

        <label id="phoneLabel">Phone Number:</label>
        <input type="text" placeholder="Enter your phone number">

        <label id="quantityLabel">Location:</label>
        <input type="number" placeholder="Enter pickup location">

        <label id="pickupLabel">Select Pickup Date:</label>
        <input type="date">

        <button id="submitButton">Submit</button>
    </div>

    <script>
        // Multilingual Support
        const translations = {
            en: {
                formTitle: "List Parali & Schedule Pickup",
                nameLabel: "Farmer Name:",
                phoneLabel: "Phone Number:",
                quantityLabel: "Quantity (in kg):",
                pickupLabel: "Select Pickup Date:",
                submitButton: "Submit"
            },
            hi: {
                formTitle: "पराली सूचीबद्ध करें और पिकअप शेड्यूल करें",
                nameLabel: "किसान का नाम:",
                phoneLabel: "फ़ोन नंबर:",
                quantityLabel: "पिकअप स्थान:",
                pickupLabel: "पिकअप की तारीख चुनें:",
                submitButton: "जमा करें"
            }
        };

        function changeLanguage() {
            const lang = document.getElementById("language").value;
            document.getElementById("formTitle").innerText = translations[lang].formTitle;
            document.getElementById("nameLabel").innerText = translations[lang].nameLabel;
            document.getElementById("phoneLabel").innerText = translations[lang].phoneLabel;
            document.getElementById("quantityLabel").innerText = translations[lang].quantityLabel;
            document.getElementById("pickupLabel").innerText = translations[lang].pickupLabel;
            document.getElementById("submitButton").innerText = translations[lang].submitButton;
        }
    </script>

</body>
</html>
